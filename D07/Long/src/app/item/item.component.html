<div class="SanPham">
    <div class="row">
        <div>
            <img src="{{item.img}}" alt=""></div>
        <div>
            <p>{{item.ID}}</p>
            <p>{{item.name}}</p>
            <p>{{item.gia}}</p>
            <p>{{item.quantity}}</p>
            <p *ngIf="!item.stock">Hết hàng</p>
            <p *ngIf="item.stock">Còn hàng</p>
        </div>
    </div>
</div>
