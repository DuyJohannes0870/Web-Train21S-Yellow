<div style="display: flex; flex-direction: column; align-items: center;">

    <div class="MonHang">

        <div id="content">

            <div style="display: flex; flex-direction: column; width: 250px;">
                <p>ID sản phẩm: {{cart.item.id}}</p>
                <p>Tên sản phẩm: {{cart.item.Name}}</p>
                <p *ngIf="cart.item.Stock">Tình trạng: Còn hàng</p>
                <p *ngIf="!cart.item.Stock">Tình trạng: Hết hàng</p>
                <p>Giá thành phần: {{cart.item.price}} vnđ</p>
                <p>Tổng giá: {{cart.item.price*cart.SoLuong}} vnđ</p>
                <p>Số lượng: {{cart.SoLuong}}</p>
                <div style="display: flex; flex-direction: row;">
                    <button type="button"> -1 </button>
                    <div id="Display"> {{cart.SoLuong}} </div>
                    <button type="button"> +1 </button>
                </div>
            </div>

            <div>
                <img src="{{cart.item.img}}" alt="">
            </div>

        </div>
    </div>
</div>
