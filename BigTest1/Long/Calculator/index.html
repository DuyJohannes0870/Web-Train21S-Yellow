<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <table>
            <tr>
                <td><label>Calculator</label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="Display"  disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="Clear" value="C"></td>
                <td><input type="button" name="dot" value="."></td>
                <td><input type="button" name="zero" value="0"></td>
                <td><input type="button" class="operator" name="plus" value="+"></td>
            </tr>

            <tr>
                <td><input type="button" name="1" value="1"></td>
                <td><input type="button" name="2" value="2"></td>
                <td><input type="button" name="3" value="3"></td>
                <td><input type="button" class="operator" name="div" value="/"></td>
            </tr>

            <tr>
                <td><input type="button" name="4" value="4"></td>
                <td><input type="button" name="5" value="5"></td>
                <td><input type="button" name="6" value="6"></td>
                <td><input type="button" class="operator" name="time" value="*"></td>
            </tr>

            <tr>
                <td><input type="button" name="7" value="7"></td>
                <td><input type="button" name="8" value="8"></td>
                <td><input type="button" name="9" value="9"></td>
                <td><input type="button" class="operator" name="equal" value="="></td>
            </tr>
        </table>
    </body>
</html>
